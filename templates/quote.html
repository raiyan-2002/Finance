{% extends "layout.html" %}

{% block title %}
    Look Up
{% endblock %}

{% block main %}
    <h2>Look up a Symbol!</h2>

    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Seach</button>
    </form>
{% endblock %}
